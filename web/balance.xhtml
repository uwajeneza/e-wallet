<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>E-wallet | Balance</title>
        <link href="main.css" rel="stylesheet" type="text/css"/>
        <style>
            * {
                font-family: serif;
            }
            body{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding: 90px;
                background-color:skyblue;     
            }
            input[type="submit"] {
                padding: 8px 12px;
                background-color: white;
                border: none;
                border-radius: 10px;
                box-shadow: 0 2px 4px 0 rgba(0,0,0,0.2), 0 3px 10px 0 rgba(0,0,0,0.19);
                cursor: pointer;
            }
            input[type="submit"]:hover {
                background-color: #ccffcc;
            }
            ul {
                list-style-type: none;
            }
            li {
                margin-bottom: 20px;
            }
            span{
                padding: 0px 25px 0px 0px;
            }
            a {
                text-decoration: none;
                color: black;
            }
            a:hover{
                color: orangered;
            }
            .commands {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
            }
            input[type="submit"]{
                margin: 20px;
            }
            .username {
                text-align: center;
            }
        </style>
    </h:head>
    <h:body>
        <h1>My Balance</h1>
        <h:form>
            <h:messages  id="error-message" class="error-message" infoClass="info" errorClass="error" fatalClass="fatal"/>
            
            <p>#{ewallet.loggedInUser}</p>
            <p>Your balance is #{ewallet.userBalance} RWF</p>
            <h:commandButton action="#{ewallet.goToUserInfo()}" value="My account"/>
        </h:form>
        <a href="index.xhtml">Home</a>
    </h:body>
</html>
