<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>E-wallet | Create Account - Step 2</title>
        <link href="main.css" rel="stylesheet" type="text/css"/>
        <style>
            * {
                font-family: serif;
            }
            body{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding: 90px;
                background-color:skyblue;     
            }
            input[type="submit"] {
                padding: 8px 12px;
                background-color: white;
                border: none;
                border-radius: 10px;
                box-shadow: 0 2px 4px 0 rgba(0,0,0,0.2), 0 3px 10px 0 rgba(0,0,0,0.19);
                cursor: pointer;
            }
            input[type="submit"]:hover {
                background-color: #ccffcc;
            }
            ul {
                list-style-type: none;
            }
            li {
                margin-bottom: 20px;
            }
            span{
                padding: 0px 25px 0px 0px;
            }
            a {
                text-decoration: none;
                color: black;
            }
            a:hover{
                color: orangered;
            }
            .commands {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
            }
            input[type="submit"]{
                margin: 20px;
            }
            .username {
                text-align: center;
            }
        </style>
    </h:head>
    <h:body>
        <h1>Create Account</h1> 
        <h:form>
            <h2><h:outputText value="Account Details"/></h2>
            <h:panelGrid columns="2">
                
                <h:outputLabel value="Account Name:" for="accountName" />
                <h:inputText id="accountName" value="#{ewallet.account.accountName}" title="AccountName" disabled="true"/>
                <h:outputLabel value="National Id:" for="NationalId" />
                <h:inputText id="nationalId" value="#{ewallet.account.nationalId}" title="NationalId" disabled="true"/>
                <h:outputLabel value="Account Number:" for="accountNumber" />
                <h:inputText id="accountNumber" value="#{ewallet.account.accountNumber}" title="AccountNumber" disabled="true"/>
                <h:outputLabel value="Amount" for="amount" />
                <h:inputText id="amount" value="#{ewallet.account.amount}" title="Amount" disabled="true"/>
                
                <h:commandButton action="#{ewallet.createAccount()}" value="Submit" />
                <h:commandButton action="#{ewallet.goToPrevious()}" value="Previous" />
            </h:panelGrid>        
        </h:form>
        <a href="index.xhtml">Home</a>
    </h:body>
</html>
