<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="main.css" rel="stylesheet" type="text/css"/>
        <title>E-wallet | Login</title>
        <style>
            * {
                font-family: serif;
            }
            body{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding: 90px;
                background-color:skyblue;     
            }
            input[type="submit"] {
                padding: 8px 12px;
                background-color: white;
                border: none;
                border-radius: 10px;
                box-shadow: 0 2px 4px 0 rgba(0,0,0,0.2), 0 3px 10px 0 rgba(0,0,0,0.19);
                cursor: pointer;
            }
            input[type="submit"]:hover {
                background-color: #ccffcc;
            }
            ul {
                list-style-type: none;
            }
            li {
                margin-bottom: 20px;
            }
            span{
                padding: 0px 25px 0px 0px;
            }
            a {
                text-decoration: none;
                color: black;
            }
            a:hover{
                color: orangered;
            }
        </style>
    </h:head>
    <h:body>
        <div class="authform"> 
            <f:view>
                <h:form>
                    <h1><h:outputText value="Login"/></h1>
                    <h:messages  id="error-message" class="error-message" infoClass="info" errorClass="error" fatalClass="fatal"/>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="National Id:" for="nationalId" />
                        <h:inputText id="nationalId" value="#{ewallet.credentials.enteredNationalId}" title="NationalId" required="true"/>
                        <h:outputLabel value="Password:" for="password1" />
                        <h:inputSecret id="password1" value="#{ewallet.credentials.enteredPassword}" title="Password1" required="true"/>
                        <h:commandButton action="#{ewallet.login()}" value="Login"/>
                    </h:panelGrid>
                </h:form>
            </f:view>
        </div>
        <a href="index.xhtml">Go To Home</a>
    </h:body>
</html>
