<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>E-wallet | Create Account</title>
        <link href="main.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <div class="authform"> 
            <h1>Create Account</h1>
            <f:view>
                <h:form>
                    <h2><h:outputText value="User Information"/></h2>
                    <h:messages  id="error-message" class="error-message" infoClass="info" errorClass="error" fatalClass="fatal"/>
                    <h:panelGrid columns="2">
                        
                        <h:outputLabel value="Phone Number:" for="phoneNumber" />
                        <h:inputText id="phoneNumber" value="#{ewallet.user.phoneNumber}" title="PhoneNumber" required="true"/>
                        
                        <h:outputLabel value="First Name:" for="firstName" />
                        <h:inputText id="firstName" value="#{ewallet.user.firstName}" title="FirstName" required="true"/>
                        
                        <h:outputLabel value="Last Name:" for="lastName" />
                        <h:inputText id="lastName" value="#{ewallet.user.lastName}" title="LastName" required="true"/>
                        
                        <h:outputLabel value="National Id:" for="nationalId" />
                        <h:inputText id="nationalId" value="#{ewallet.user.nationalId}" title="NationalId" required="true"/>
                        
                        <h:outputLabel value="Create Password:" for="password1" />
                        <h:inputSecret id="password1" value="#{ewallet.user.password1}" title="Password1" required="true"/>
                        
                        <h:outputLabel value="Confirm Password:" for="password2" />
                        <h:inputSecret id="password2" value="#{ewallet.user.password2}" title="Password2" required="true"/>
                        
                        <h:commandButton action="#{ewallet.goToNext()}" value="Next" />
                    </h:panelGrid>
                    <a href="index.xhtml">Home</a>
                </h:form>
            </f:view>

        </div>
    </h:body>
</html>
